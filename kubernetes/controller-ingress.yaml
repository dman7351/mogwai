apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: controller-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: controller.local  # Set your desired domain here
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: controller-service
            port:
              number: 8081
