<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Test Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label,
        select,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Stress Test Controller</h1>
    <form id="testForm">
        <label for="testType">Test Type:</label>
        <select id="testType">
            <option value="cpu">CPU</option>
            <option value="mem">Memory</option>
            <option value="disk">Disk</option>
        </select><br>

        <label for="intensity">Intensity (Threads):</label>
        <input type="number" id="intensity" value="4" /><br>

        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" value="10" /><br>

        <label for="load">Load (%):</label>
        <input type="number" id="load" value="100" /><br>

        <label for="size">Size (MB):</label>
        <input type="number" id="size" value="256" /><br>

        <label for="fork">Fork Test:</label>
        <input type="checkbox" id="fork" /><br>

        <button type="button" onclick="sendTestRequest()">Start Test</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        async function sendTestRequest() {
            const testType = document.getElementById("testType").value;
            const intensity = document.getElementById("intensity").value;
            const duration = document.getElementById("duration").value;
            const load = document.getElementById("load").value;
            const size = document.getElementById("size").value;
            const fork = document.getElementById("fork").checked;

            const requestData = {
                intensity: intensity,
                duration: duration,
                load: load,
                size: size,
                fork: fork
            };

            try {
                const response = await axios.post(`http://localhost:5000/${testType}-stress`, requestData, {
                    headers: { "Content-Type": "application/json" }
                });
                document.getElementById("responseMessage").innerText = `Test started: ${response.data.message}`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("responseMessage").innerText = "Failed to start test.";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
